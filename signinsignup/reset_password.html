<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    /* Basic styling for the reset password page */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f4f9, #f0e0e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .password-reset-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 2.5rem 3rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
    }
    h2 {
      color: #e65b9f;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #4a4a4a;
      font-size: 1rem;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #e65b9f;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #d14c8b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="password-reset-container">
    <h2>Reset Password</h2>
    <form id="resetForm" method="POST" action="reset_password.php">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" required placeholder="Enter new password">
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
      
      <button type="submit">Update Password</button>
    </form>
  </div>
  <script>
    // Client-side validation to ensure the two password fields match
    const form = document.getElementById('resetForm');
    form.addEventListener('submit', function(event) {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (newPassword !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
